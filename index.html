<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body class="bg-light">

    <div class="container mt-5">
        <h2 class="mb-4 text-center">Expense Tracker</h2>

        <!-- Form to add expense -->
        <form action="/add" method="POST" class="row g-3 mb-5">
            <div class="col-md-3">
                <input type="number" name="amount" step="0.01" class="form-control" placeholder="Amount" required>
            </div>
            <div class="col-md-3">
                <input type="text" name="category" class="form-control" placeholder="Category" required>
            </div>
            <div class="col-md-3">
                <input type="text" name="note" class="form-control" placeholder="Note (optional)">
            </div>
            <div class="col-md-3">
                <input type="date" name="date" class="form-control">
            </div>
            <div class="col-12 d-grid gap-2 mt-2">
                <button type="submit" class="btn btn-primary">Add Expense</button>
            </div>
        </form>

        <!-- Summary Chart -->
        <div class="mb-4">
            <h4>Spending by Category</h4>
            <div id="categoryChart"></div>
        </div>

        <!-- Expense History -->
        <div>
            <h4>Recent Expenses</h4>
            <table class="table table-striped" id="expensesTable">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Amount</th>
                        <th>Category</th>
                        <th>Note</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
